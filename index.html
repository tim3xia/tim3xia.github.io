<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Dialogue Cards</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --accent-color: #f5f7fa;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--accent-color);
      margin: 0;
      padding: 0;
    }
    .timeline {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .timeline button {
      flex: none;
      min-width: 80px;
      padding: 12px 8px;
      font-size: 14px;
      white-space: nowrap;
      background-color: #fff;
      border: none;
      border-right: 1px solid #eee;
      cursor: pointer;
      color: #333;
      transition: background 0.3s;
    }
    .timeline button.active {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: bold;
    }
    .container {
      padding: 16px;
      max-width: 100%;
      margin: auto;
    }
    .card {
      display: none;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      padding: 20px;
      margin-top: 20px;
    }
    .card.active {
      display: block;
    }
    .age-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 16px;
    }
    .question {
      margin-bottom: 18px;
      border-left: 4px solid var(--primary-color);
      padding-left: 12px;
    }
    .eng {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    .chi {
      font-size: 13px;
      color: #888;
    }
    @media (max-width: 480px) {
      .timeline button {
        font-size: 13px;
        padding: 10px 6px;
      }
      .eng {
        font-size: 16px;
      }
      .chi {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="timeline" id="timeline"></div>
  <div class="container" id="cards"></div>

  <script>
    const ageGroups = [
      "0â€“10", "10â€“20", "20â€“30", "30â€“40", "40â€“50",
      "50â€“60", "60â€“70", "70â€“80", "80â€“90", "90â€“100"
    ];

    const questions = document.getElementById("data").textContent;
    const timeline = document.getElementById("timeline");
    const cards = document.getElementById("cards");

    const data = JSON.parse(questions);

    ageGroups.forEach((age, index) => {
      const btn = document.createElement("button");
      btn.textContent = age;
      if (index === 0) btn.classList.add("active");
      btn.onclick = () => showCard(index);
      timeline.appendChild(btn);

      const card = document.createElement("div");
      card.className = "card" + (index === 0 ? " active" : "");
      card.innerHTML = `<div class="age-title">Age ${age}</div>` +
        data[index].map(q => `
          <div class="question">
            <div class="eng">${q[0]}</div>
            <div class="chi">${q[1]}</div>
          </div>
        `).join("");
      cards.appendChild(card);
    });

    function showCard(index) {
      document.querySelectorAll(".timeline button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".timeline button")[index].classList.add("active");
      document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".card")[index].classList.add("active");
    }
  </script>
